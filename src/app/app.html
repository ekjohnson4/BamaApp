<ion-menu persistent="true" [content]="content" side="left">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu persistent="true" [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [style.font-size.em]="fontSize">
    <ion-list>
      <ion-list-header>
        Font Size
        <ion-badge item-end color="primary">{{fontSize}}</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range min="1" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="fontSize" (ionChange)='onChange()'>
          <ion-icon range-left name="remove"></ion-icon>
          <ion-icon range-right name="add"></ion-icon>
        </ion-range>
      </ion-item>
      <p>Test</p>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
