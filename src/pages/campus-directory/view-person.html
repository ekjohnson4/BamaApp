<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage(1)">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="name">{{name}}</ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>Department</ion-card-header>
    <ion-card-content>{{department}}</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Email</ion-card-header>
    <ion-card-content (click)="makeEmail(email)">{{email}}</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Phone</ion-card-header>
    <ion-card-content (click)="callPhone(phone)">{{phone}}</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Office</ion-card-header>
    <ion-card-content>{{office}}</ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
