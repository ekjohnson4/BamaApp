<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage(1)">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="name">{{name}}</ion-item>
  <ion-label>Department</ion-label>
  <ion-item>{{department}}</ion-item>

  <ion-label>Email</ion-label>
  <button ion-item (click)="makeEmail(email)">{{email}}</button>

  <ion-label>Phone</ion-label>
  <button ion-item (click)="callPhone(phone)">{{phone}}</button>

  <ion-label>Office</ion-label>
  <ion-item>{{office}}</ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
