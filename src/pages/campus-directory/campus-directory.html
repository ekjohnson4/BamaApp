<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage(1)">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="searchInput"
    [showCancelButton]="shouldShowCancel"
    [autocorrect]="shouldAutocomplete"
    (change)= "search($event)"
    placeholder="Search Campus Directory">
  </ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="names">
      <ion-list-header>
        {{ header }}
      </ion-list-header>
      <button ion-item *virtualItem="let name" (click)="listClicked(name)">
        {{ name }}
      </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
