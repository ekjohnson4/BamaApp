<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage(1)">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>Burke Laundry</ion-title>
<img width="100%" src='../../assets/imgs/IMG_0875.jpg' alt="News">
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
