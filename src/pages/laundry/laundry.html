<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage()">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>University of Alabama Laundry</ion-title>
  <ion-item>
  <ion-label>Laundry Room</ion-label>
  <ion-select [(ngModel)]="room">
    <ion-option value="a">Burke</ion-option>
    <ion-option value="b">Friedman</ion-option>
    <ion-option value="c">Lakeside East - 2nd Floor</ion-option>
    <ion-option value="d">Lakeside East - 4th Floor</ion-option>
    <ion-option value="e">Lakeside West - 2nd Floor</ion-option>
    <ion-option value="f">Lakeside West - 4th Floor</ion-option>
    <ion-option value="g">Parham</ion-option>
    <ion-option value="h">Paty</ion-option>
    <ion-option value="i">Presidential</ion-option>
    <ion-option value="j">Presidential Village II</ion-option>
  </ion-select>
</ion-item>

<button ion-button (click) = "btnClicked1()"> View Room </button>
</ion-content>
