
<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>

    <button end ion-button menuToggle>
      <ion-icon name="contact" color="black"></ion-icon>
    </button>

    <ion-title (click)="goToPage()">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>Events</ion-title>
  <button ion-button (click) = "btnClicked()"> Today </button>
  <button ion-button (click) = "btnClicked()"> Tomorrow </button>
  <button ion-button (click) = "btnClicked()"> Select Date </button>
  
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  placeholder="Search events"
  (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-toolbar>
    <ion-title>Upcoming Events</ion-title>
  </ion-toolbar>  
         <ion-slides autoplay="5000" loop="true" speed="500">
    <ion-slide style="width:100%">
      <img (click)="openArticle(3)" src='../../assets/imgs/event1home.jpg'>
    </ion-slide>
    <ion-slide style="width:100%">
      <img (click)="openArticle(4)" src='../../assets/imgs/news1home.png'>
    </ion-slide>
    <ion-slide style="width:100%">
      <img (click)="openArticle(5)" src='../../assets/imgs/news2home.jpg'>
    </ion-slide>
  </ion-slides>
</ion-content>
