<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title>
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides autoplay="5000" loop="true" speed="500">
    <ion-slide style="width:100%">
      <img (click)="openArticle(2)" src='../../assets/imgs/event1home.jpg'>
    </ion-slide>
    <ion-slide style="width:100%">
      <img (click)="openArticle(3)" src='../../assets/imgs/news1home.png'>
    </ion-slide>
    <ion-slide style="width:100%">
      <img (click)="openArticle(4)" src='../../assets/imgs/news2home.jpg'>
    </ion-slide>
  </ion-slides>

  <header>
    <div (click)="openArticle(5)" class="bar bar-subheader1">
      <font size="4px" color="white"><b>Events</b></font>
    </div>

    <div onclick="window.open('https://www.universitysupplystore.com/', '_system', 'location=yes'); return false;" class="bar bar-subheader2">
      <font size="4px" color="white"><b>SupeStore</b></font>
    </div>
  </header>

    <div class="ticket-box">
      <p> <h4 style="font-weight: bold; text-align: center; size: 3px; text-decoration: underline;">Next Up</h4>
          <li><a full (click)="news1()">New Staff Orientation<br></a></li>
      <br><li><a full (click)="news2()">Take Our Children to Work Day<br></a></li>
      <br><li><a full (click)="news3()">Exhibit: Black Belt Alabama</a></li>
    </div>

    <div class="action-box">
      <a class="item" href="#" onclick="window.open('https://www.universitysupplystore.com/', '_system', 'location=yes'); return false;">
      <img width="100%" height="100%" src='../../assets/imgs/supe.png' alt="SupeStore">
      </a>
    </div>

    <header>
      <div (click)="openArticle(7)" class="bar bar-subheader3">
        <font size="4px" color="white"><b>News</b></font>
      </div>
    </header>

    <div class="news-box">
      <img width="100%" height="100%" (click)="openArticle(1)" src='../../assets/imgs/news1.jpg' alt="News">
      <div class="news-text">
        <div class="bottom-left-header">TRENDING</div>
        <div class="bottom-left-headline">New Grad Program Integrates Data Analysis, Business Applications</div>
      </div>
    </div>
</ion-content>
