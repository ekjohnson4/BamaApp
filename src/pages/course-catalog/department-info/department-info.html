<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage(1)">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>Course Catalog</ion-title>
  <ion-card class="card-header">
    <ion-card-content>
      <h1 style="color: white;font-weight: bold;">Fall 2018</h1>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <h1 style="color: white;font-weight: bold;">Selected department:</h1>
      <p style="color: white;">{{departments}}</p>
    </ion-card-header>
  </ion-card>
  <ion-searchbar placeholder="Search course number or name" showCancelButton color="danger" (ionCancel)="onCancel($event)" (ionInput)="getClasses($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of classList" (click)="openClassInfo(item)">
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
