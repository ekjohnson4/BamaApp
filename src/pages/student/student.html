<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage(1)">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Student</h1>
  <ion-list>
     <ion-item (click)="goToPage(2)">Grades</ion-item>
     <ion-item (click)="goToPage(3)">Schedule</ion-item>
     <ion-item (click)="goToPage(4)">My Tickets</ion-item>
     <ion-item (click)="goToPage(5)">Action Card</ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
