<ion-header>
  <ion-navbar hideBackButton="true">

    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>

    <button end ion-button menuToggle>
      <ion-icon name="contact" color="black"></ion-icon>
    </button>

    <ion-title (click)="goToPage(1)">
      <img width="45" height="45" src='../../../assets/imgs/logo2.png'>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <div class="article-image">
    <img src="assets/imgs/event1home.jpg"/>
  </div>

  <h1>My Tickets</h1>
  <h3>Week 8 - Alabama vs Tennessee</h3>
  <h4>Saturday October 20th, 2018<br></h4>
  <div style="margin: 10px 10px 10px 10px !important;">
    <button padding ion-button full (click)="goToPage(2)">Transfer Ticket</button>
    <button padding ion-button full (click)="goToPage(3)">Donate Ticket</button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
