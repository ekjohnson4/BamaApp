<ion-header>
  <ion-navbar hideBackButton="true">

    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>

    <button end ion-button menuToggle>
      <ion-icon name="contact" color="black"></ion-icon>
    </button>

    <ion-title (click)="goToPage()">
      <img width="45" height="45" src='../../../assets/imgs/logo2.png'>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <div class="article-image">
    <img src="assets/imgs/event1home.jpg"/>
  </div>

  <h3>Donate Ticket?</h3>
  <button ion-button (click)="donate()">Yes</button>
  <button ion-button (click)="goBack()">No</button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <div class="footer-back">
        <button ion-button icon-only color="black" (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
