<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage()">
      <img width="45" height="45" src='../../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="article-image">
    <img src="assets/imgs/event1home.jpg"/>
  </div>

  <h3>Transfer Ticket</h3>
  <h6>Enter the MyBama ID of the person you wish to transfer to.</h6>

  <ion-item padding center text-center>
    <ion-input type="text" placeholder="MyBama ID" [(ngModel)]="bamaId"></ion-input>
  </ion-item>

  <div style="margin: 10px 10px 10px 10px !important;">
    <button padding ion-button full (click)="transfer()">Transfer</button>
</div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
