<ion-content padding center text-center>
    <ion-title>
      Welcome!
    </ion-title>

    <ion-item>
      <ion-input type="text" placeholder="Bama ID" [(ngModel)]="bamaId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

  <button ion-button color="primary" full (click)="login()">
    Login
  </button>

</ion-content>
