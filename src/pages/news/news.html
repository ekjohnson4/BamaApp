<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    
    <button end ion-button menuToggle>
      <ion-icon name="contact" color="black"></ion-icon>
    </button>

    <ion-title>
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div class="slides-header">
    <ion-slides (ionSlideTap)="openArticle()" #slides autoplay="4000" loop="true" speed="500" centeredSlides="true">
      <ion-slide style="width:100%" *ngFor="let slide of slidesInfo">
        <img [src]="slide.image"/>
        <div class="slides-text">
          <h4 class="article-header" [innerHTML]="slide.heading"></h4>
          <p class="article-paragraph" [innerHTML]="slide.paragraph"></p>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
