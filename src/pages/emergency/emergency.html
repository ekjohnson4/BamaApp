<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle="right">
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title (click)="goToPage(1)">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>Emergency</ion-title>
  <ion-card>
    <ion-card-header style="font-weight: bold;">University Police</ion-card-header>
    <hr>
    <ion-card-content (click)="makeCall('205-348-5454')">205-348-5454</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="font-weight: bold;">Tuscaloosa Police</ion-card-header>
    <hr>
    <ion-card-content (click)="makeCall('205-349-2121')">205-349-2121</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="font-weight: bold;">Tuscaloosa Sheriff</ion-card-header>
    <hr>
    <ion-card-content (click)="makeCall('205-464-8672')">205-464-8672</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="font-weight: bold;">Northport Police</ion-card-header>
    <hr>
    <ion-card-content (click)="makeCall('205-339-6600')">205-339-6600</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="font-weight: bold;">348-RIDE</ion-card-header>
    <hr>
    <ion-card-content (click)="makeCall('205-348-7433')">205-348-7433</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="font-weight: bold;">Motorist Assistance</ion-card-header>
    <hr>
    <ion-card-content (click)="makeCall('205-348-0121')">205-348-0121</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="font-weight: bold;">Motorist Assistance - After Hours</ion-card-header>
    <hr>
    <ion-card-content (click)="makeCall('205-348-9494')">205-348-9494</ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header style="font-weight: bold;">University Operator</ion-card-header>
    <hr>
    <ion-card-content (click)="makeCall('205-348-6010')">205-348-6010</ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
