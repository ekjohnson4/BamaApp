<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>

    <button end ion-button menuToggle>
      <ion-icon name="contact" color="black"></ion-icon>
    </button>

    <ion-title (click)="goToPage()">
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides autoplay="5000" loop="true" speed="500">
    <ion-slide style="width:100%">
      <img src='../../assets/imgs/event1.jpg'>
    </ion-slide>
    <ion-slide style="width:100%">
      <img src='../../assets/imgs/news1.png'>
    </ion-slide>
    <ion-slide style="width:100%">
      <img src='../../assets/imgs/news2.jpg'>
    </ion-slide>
  </ion-slides>
</ion-content>
