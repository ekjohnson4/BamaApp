<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <button end ion-button menuToggle>
      <ion-icon name="contact" color="black"></ion-icon>
    </button>
    <ion-title>
      <img width="45" height="45" src='../../assets/imgs/logo2.png'>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-slides autoplay="5000" loop="true" speed="500">
    <ion-slide style="width:100%">
      <img (click)="openArticle(3)" src='../../assets/imgs/event1home.jpg'>
    </ion-slide>
    <ion-slide style="width:100%">
      <img (click)="openArticle(4)" src='../../assets/imgs/news1home.png'>
    </ion-slide>
    <ion-slide style="width:100%">
      <img (click)="openArticle(5)" src='../../assets/imgs/news2home.jpg'>
    </ion-slide>
  </ion-slides>

  <header>
    <div class="bar bar-subheader1">
      <font size="4px" color="white">My Tickets</font>
    </div>

    <div class="bar bar-subheader2">
      <font size="4px" color="white">Action Card</font>
    </div>
  </header>

    <div class="ticket-box">
      <img width="90%" src='../../assets/imgs/ticket.png' alt="Ticket">
      <b><br><br>Alabama Vs. Tennessee<br></b>
      <b>Lower Bowl - Gate 31</b>
    </div>

    <div class="action-box">
      <font> <b>Bama Cash:</b> <font color="#808080">$35.00</font><br></font>
      <font> <b>Dining Dollars:</b> <font color="#808080">$151.47</font></font>
    </div>

    <header>
      <div (click)="openArticle(2)" class="bar bar-subheader3">
        <font size="4px" color="white">News</font>
      </div>
    </header>

    <div class="news-box">
      <img width="100%" height="100%" (click)="openArticle(1)" src='../../assets/imgs/news1.jpg' alt="News">
      <div class="news-text">
        <div class="bottom-left-header">TRENDING</div>
        <div class="bottom-left-headline">New Grad Program Integrates Data Analysis, Business Applications</div>
      </div>
    </div>

</ion-content>
