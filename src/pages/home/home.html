<ion-content padding center text-center>
  <ion-title> <img width="166" height="137" src='../../assets/imgs/logo.png'> </ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Bama Id" [(ngModel)]="bamaid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()" ion-button color="secondary">Login</button>

</ion-content>
