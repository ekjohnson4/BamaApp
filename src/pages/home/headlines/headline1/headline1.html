<ion-header>
  <ion-navbar hideBackButton="true">

    <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
    </button>

    <button end ion-button menuToggle>
      <ion-icon name="contact" color="black"></ion-icon>
    </button>

    <ion-title (click)="goToPage()">
      <img width="45" height="45" src='../../../assets/imgs/logo2.png'>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <h1>Alabama Vs. Tennessee</h1>
  <div class="article-image">
    <img src="assets/imgs/event1home.jpg"/>
  </div>
  <ion-item style="border-bottom: 1px solid grey">
    <ion-icon name="calendar"></ion-icon>
    October 15th, 2018
  </ion-item>
  <h3>Week 8</h3>

<h4>Saturday October 20th, 2018<br></h4>
<h4>2:30 P.M. CT<br></h4>
<h4>Watch on CBS<br></h4>
<p><b>Stadium:</b> Neyland Stadium <br>
<b>Location:</b> Knoxville, TN <br>
<b>Capacity:</b> 102,455 <br></p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <div class="footer-back">
        <button ion-button icon-only color="black" (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
